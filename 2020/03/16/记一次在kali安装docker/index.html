    <div class="post-title">
        <p>
            记一次在kali安装docker
        </p>
        <hr>
    </div>
    <div class="post-content">
        <blockquote>
<p>在一次项目中，被CT大佬吐槽kali版本旧。怒更最新版本，于是又要重新安装docker。网上靠谱的文档不多，于是记录下来方便查询。</p>
</blockquote>
<h1 id="step-1-安装https协议、CA证书、dirmngr"><a href="#step-1-安装https协议、CA证书、dirmngr" class="headerlink" title="step.1 安装https协议、CA证书、dirmngr"></a>step.1 安装https协议、CA证书、dirmngr</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get update</span><br><span class="line">sudo apt-get install -y apt-transport-https ca-certificates</span><br><span class="line">sudo apt-get install dirmngr</span><br></pre></td></tr></table></figure>

<h1 id="step-2-添加GPG密钥并添加更新源"><a href="#step-2-添加GPG密钥并添加更新源" class="headerlink" title="step.2 添加GPG密钥并添加更新源"></a>step.2 添加GPG密钥并添加更新源</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">sudo curl -fsSL https:&#x2F;&#x2F;mirrors.tuna.tsinghua.edu.cn&#x2F;docker-ce&#x2F;linux&#x2F;debian&#x2F;gpg | sudo apt-key add -</span><br><span class="line"></span><br><span class="line">sudo echo &#39;deb https:&#x2F;&#x2F;mirrors.tuna.tsinghua.edu.cn&#x2F;docker-ce&#x2F;linux&#x2F;debian&#x2F; buster stable&#39; | sudo tee &#x2F;etc&#x2F;apt&#x2F;sources.list.d&#x2F;docker.list</span><br></pre></td></tr></table></figure>

<h1 id="step-3-系统更新以及安装docker"><a href="#step-3-系统更新以及安装docker" class="headerlink" title="step.3 系统更新以及安装docker"></a>step.3 系统更新以及安装docker</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get update</span><br><span class="line">sudo apt install docker-ce</span><br></pre></td></tr></table></figure>

<h1 id="step-4-启动docker服务器"><a href="#step-4-启动docker服务器" class="headerlink" title="step.4 启动docker服务器"></a>step.4 启动docker服务器</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo service docker start</span><br></pre></td></tr></table></figure>

<h1 id="step-5-安装compose"><a href="#step-5-安装compose" class="headerlink" title="step.5 安装compose"></a>step.5 安装compose</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo apt install docker-compose</span><br></pre></td></tr></table></figure>
<p>至此安装完毕。<code>sodu docker version</code>可查看docker版本信息。</p>
